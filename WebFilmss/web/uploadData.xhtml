<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Upload Data</title>
    </h:head>
    
    <h:body class="page">
        <div class="title">Upload Data</div>
        <h:form id="form" enctype="multipart/form-data">
            <div class="button_window">
                <h:commandButton class="button" value="Home" action="index" rendered="true"/><br/>
                <h:commandButton class="button" value="Add Data" action="add" rendered="true"/><br/>
            </div>
        
            <div class="upload_window">
                <h:inputFile class="upload_file" id="file" value="#{uploadData.file}"/>
                <h:commandButton action="#{uploadData.upload()}" value="Upload"></h:commandButton>
                <h:message class="error" for="message1" id="sucessError1"/>
                <h:message class="error" for="message2" id="sucessError2"/>
                <h:message class="error" for="message3" id="sucessError3"/>
            </div>
        </h:form>
    </h:body>
</html>
